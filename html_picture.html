<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .image-container {
            margin: 10px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Galerie d'Images</h1>
    </header>

    <div id="gallery">
        <div class="image-container">
            <img src="https://chappatte.com/sites/default/files/styles/thumb/public/import_ld/I130823c.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <!-- Ajoutez autant d'images que vous le souhaitez en suivant la même structure -->
    </div>

    <script>
        // Si vous souhaitez ajouter une interaction JavaScript, vous pouvez le faire ici.
        // Par exemple, pour ouvrir une image dans une nouvelle fenêtre/modal.
    </script>

</body>
</html>
